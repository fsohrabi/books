<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
  </head>
  <body>
   <nav>
      <ul>
        <li><a href="{{ url_for('home_page') }}">Home</a></li>
        <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
        <li><a href="{{ url_for('add_author') }}">Add Author</a></li>
      </ul>
    </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
{% endwith %}
<div class="form-container">
  <h2>Add Book</h2>
  <form action="{{ url_for('add_book') }}" method="POST" enctype="multipart/form-data">
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="author_id">Select Author:</label>
    <select id="author_id" name="author_id" required>
      <option value="" disabled selected>Select an Author</option>
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select><br><br>

    <label for="publication_year">Publication Year:</label>
    <input type="number" id="publication_year" name="publication_year" required min="1900" max="2100"><br><br>

    <label for="isbn">ISBN Image:</label>
    <input type="file" id="isbn" name="isbn" accept="image/*"><br><br>

    <button type="submit">Add Book</button>
  </form>
</div>


  </body>
</html>
